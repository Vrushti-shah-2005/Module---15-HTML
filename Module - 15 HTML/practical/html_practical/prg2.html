<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>

  <h2>Contact Us</h2>

  <form action="/submit" method="post">
    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" 
           required minlength="3" maxlength="50" 
           placeholder="Enter your full name"><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" 
           required placeholder="Enter your email address"><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" 
           required pattern="[0-9]{10}" 
           placeholder="Enter 10-digit phone number"><br><br>

    <!-- Subject Dropdown -->
    <label for="subject">Subject:</label><br>
    <select id="subject" name="subject" required>
      <option value="">-- Select a Subject --</option>
      <option value="pyhton">Python</option>
      <option value="cyber security">cyber security</option>
      <option value="html">html</option>
    </select><br><br>

    <!-- Message -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" 
              rows="5" cols="40" required minlength="10" maxlength="300"
              placeholder="Type your message here..."></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
